<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volonity - Реєстрація</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            VOLONITY
        </div>
        <h2><span class="gray">ВХІД</span> / РЕЄСТРАЦІЯ</h2>
        
        <form>
            <label for="email">EMAIL</label>
            <input type="email" id="email" placeholder="Введіть email" required>
            
            <label for="password">PASSWORD</label>
            <input type="password" id="password" placeholder="Введіть пароль" required>
            
            <div class="checkbox-container">
                <input type="checkbox" id="volunteer">
                <label for="volunteer">Натисніть якщо ви волонтер</label>
            </div>

            <button type="submit">РЕЄСТРАЦІЯ</button>
        </form>
    </div>
</body>
</html>
