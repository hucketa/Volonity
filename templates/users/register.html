{% load static %}
<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volonity - Реєстрація</title>
    <link rel="stylesheet" href="{% static 'css/register.css' %}">
</head>
<body>
    <div class="container">
        <div class="logo">
            VOLONITY
        </div>
        <h2><a href="{% url 'login' %}" class="no-underline"><span class="gray">ВХІД</span></a> / РЕЄСТРАЦІЯ</h2>

        <form method="POST" action="{% url 'register' %}">
           {% csrf_token %}
            <label for="email">EMAIL</label>
            <input type="email" id="email" name="email" placeholder="Введіть email" required>
            <label for="password">PASSWORD</label>
            <input type="password" id="password" name="password" placeholder="Введіть пароль" required>
            <div class="checkbox-container">
                <input type="checkbox" id="volunteer" name="is_volunteer">
                <label for="volunteer">Натисніть якщо ви волонтер</label>
            </div>
            <button type="submit">РЕЄСТРАЦІЯ</button>
         </form>
    </div>
</body>
</html>
